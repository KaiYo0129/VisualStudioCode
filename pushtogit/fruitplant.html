    <script>
        var bricks = [];
        var nowbrick = 0;
        var needSteps = 0;
        var currentDeg = 0;
        var stepDeg = 0;
        movebrick();

        function movebrick() {
            var num = 0;
            while (1) {
                ++num;
                var blockid = document.getElementById("i" + num);

                if (!blockid) {
                    break;
                }
                //blockid.src = "SlotPictuer/" + num + ".PNG";
                bricks.push(blockid);
            }
        }
        //button event
        document.getElementById("startGame").onclick = function () {
            needSteps = (bricks.length * 5);
            needSteps += Math.floor(Math.random() * bricks.length);
            stepDeg = 180 / needSteps;
            currentDeg = 0;

            //setTimeout(forwardBrick, 50)
            forwardBrick();
        }
        function forwardBrick() {
            bricks[nowbrick].className = "img-responsive";

            nowbrick++;
            currentDeg += stepDeg;
            if (nowbrick >= bricks.length) {
                nowbrick = 0;
            }

            bricks[nowbrick].className = "img-responsive active";

            if (--needSteps > 0) {
                var rad = degreeToRadius(currentDeg - 90);
                var a = Math.abs(Math.tan(rad));
                console.log(rad);
                var speed = Math.max(10, Math.min(250, 30 * a));
                setTimeout(forwardBrick, speed);
                /*
                 setTimeout(function(){forwardBrick();}, 20);
                 */
            }
        }
        function degreeToRadius(deg) {
            return deg * Math.PI / 180;
        }
        
    </script>
